<template name="tplPasswords">
  <div class="wrapper">
    <h2>
      Décider de la base
    </h2>
    <p>Avant de choisir la sauce, il faut choisir le plat.</p>
    <p>Il s'agit de ton mot de passe de base, tu n'as que lui à retenir</p>
    <form role="form">
      <input type="text" value="{{currentPassword.name}}">
      <button type="button" class="next">-</button>
      <button type="button" class="prev">+</button>
    </form>
    <div class="carousel">
      {{#each passwords}}
        {{> tplPassword}}
      {{/each}}
    </div>
  </div>
</template>
