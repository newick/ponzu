<template name="tplPasswords">
  <div class="wrapper">
    <h2>1 - Décider de la base</h2>
    <p>Avant de choisir la sauce, il faut choisir le plat.</p>
    <p>Il s'agit de ton mot de passe de base, tu n'as que lui à retenir</p>
    <form role="form">
      <button type="button" class="prev">&lt;</button>
      <input type="text" value="{{currentPassword}}">
      <button type="button" class="next">&gt;</button>
    </form>
  </div>
</template>
