<template name="passwords">
  <div class="wrapper">
    <h2>
      Décider de la base
    </h2>
    <p>Avant de choisir la sauce, il faut choisir le plat.</p>
    <p>Il s'agit de ton mot de passe de base, tu n'as que lui à retenir</p>
    <div class="carousel">
      {{#each passwords}}
        {{> password}}
      {{/each}}
    </div>
  </div>
</template>
