<template name="tplTests">
  <div class="wrapper">
    <h2>Goûter</h2>
    <p>Tu peux tester si c'est l'ensemble est à ton goût</p>
    <h3>Choisis ton service</h3>
    <button class="prev">&lt;</button>
    <input type="text" class="currentService" value="{{currentService}}">
    <button class="next">&gt;</button>
    <h3>Teste le</h3>
    <form role="form">
      <input type="hidden" id="soluce" value="{{soluce}}">
      <input type="text" id="userPassword">
      <button type="submit">Ok</button>
    </form>
  </div>
</template>
