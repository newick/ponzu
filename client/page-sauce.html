<template name="tplSauces">
  <div class="wrapper">
    <h2>Mettre sa sauce</h2>
    <p>Il est temps d'agrémenter tout ça</p>
    <p>Choisis une des sauces suivantes, ou crée la tienne</p>
    <div class="carousel">
      {{#each sauces}}
        {{> tplSauce}}
      {{/each}}
    </div>
  </div> 
</template>
