<template name="tplPasswords">
  <div class="wrapper passwords">
    <h2>Choisis un mot de passe</h2>
    <p>C'est la clé qui va te servir à construire tous les autres mots de passe</p>
    {{#each labels}}
      <a href="#" class="label label-default">{{this}}</a>
    {{/each}}
  </div>
</template>
